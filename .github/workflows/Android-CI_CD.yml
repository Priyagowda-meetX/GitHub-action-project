name: Android CI/CD Pipeline

on:
  push:
    branches:
      - Pre-Production
  workflow_dispatch:    # Allow manual trigger too (optional but useful!)

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Upload APK

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Check APK existence
        run: |
          echo "Checking APK existence..."
          ls -l app/build/outputs/apk/release/

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 7

  upload:
    runs-on: ubuntu-latest
    needs: build
    name: Upload APK to Firebase App Distribution

    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./apk-download

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Verify Downloaded APK
        run: |
          echo "Verifying downloaded APK..."
          ls -l ./apk-download

      - name: Set up Google Credentials
        run: echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > $HOME/github-action-project-43fd9-c98e4b4245ef.json

      - name: Authenticate with Google Cloud
        run: |
          gcloud auth activate-service-account --key-file=$HOME/github-action-project-43fd9-c98e4b4245ef.json

      - name: Upload to Firebase App Distribution
        run: |
          firebase appdistribution:distribute ./apk-download/app-release-unsigned.apk \
            --app secrets.1:47955896309:android:44efd18405675faba4a2bc \
            --token ${{ secrets.FIREBASE_AUTH_TOKEN }} \
            --groups "Testers" \
            --debug
